                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const ref = doc(db, 'artifacts', appId, 'users', u.uid, 'data', 'progress');
                        onSnapshot(ref, (snap) => {
                            if (snap.exists()) {
                                const d = snap.data();
                                setUser({ ...d, uid: u.uid, isAuthenticated: true });
                            } else {
                                setUser({ name: u.displayName || 'Colega', currentLevel: 1, completedLevels: [], isAuthenticated: true, uid: u.uid });
                            }
                        });
                    } else {
                        const local = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '{}');
                        if (local.isAuthenticated) setUser(local);
                    }
                });
                return () => unsubscribe();
            }, []);

                const lvl = LEVELS.find(l => l.id === quizState.levelId);

                const isCorrect = idx === q.correctIndex;
                const nextScore = isCorrect ? quizState.score + 1 : quizState.score;
                
                if (quizState.qIndex + 1 < lvl.qCount) {
                    setQuizState({ ...quizState, qIndex: quizState.qIndex + 1, score: nextScore });

                                <Button variant="secondary" onClick={() => setView('LIBRARY')}><Icon name="book"/> Biblioteca</Button>
                                <Button variant="secondary" onClick={() => setActiveModal('community')}><Icon name="users"/> Foro</Button>
                            </div>

                            <div className="pt-6">
                                <Button variant="danger" fullWidth onClick={() => {signOut(auth); localStorage.removeItem(LOCAL_STORAGE_KEY); setView('LANDING');}}>Cerrar Sesi√≥n</Button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderDermoCheck = () => (
                <div className="flex-1 flex flex-col bg-farmacia-dark w-full h-full absolute inset-0 z-50">
                    <div className="bg-farmacia-dark text-white p-3 flex justify-between items-center shadow-md z-10">
                        <span className="font-bold flex items-center gap-2"><Icon name="calculator" className="text-farmacia-fuchsia"/> DermoCheck</span>
                        <button onClick={() => setView('LANDING')} className="text-xs bg-white/10 px-3 py-1 rounded-full hover:bg-white/20 transition-colors">Salir</button>
                    </div>
                    <div className="flex-1 bg-black relative">
                        <iframe src={DERMO_URL} className="w-full h-full border-0" title="Calculadora DermoCheck"></iframe>
                    </div>
                </div>
            );

            // Modales Legales, Blog, Faqs, etc.
            const LegalModal = () => {
                if (activeModal !== 'legal') return null;
                const texts = {
                    terms: "T√©rminos de Uso: Esta plataforma es educativa. El uso es responsabilidad del usuario.",
                    privacy: "Privacidad: Solo almacenamos tu progreso localmente o en Firebase para mejorar tu experiencia.",
                    disclaimers: "Descargos: AuxiliarPro NO representa al MINSAL. Iniciativa independiente."
                };
                return (
                    <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 animate-fade-in">
                        <div className="bg-white rounded-2xl p-6 max-w-sm w-full shadow-xl">
                            <h3 className="font-bold text-lg mb-4 capitalize text-farmacia-dark">{legalTab}</h3>
                            <p className="text-sm text-gray-600 mb-6 leading-relaxed">{texts[legalTab]}</p>
                            <Button fullWidth variant="emerald" onClick={() => setActiveModal(null)}>Entendido</Button>
                        </div>
                    </div>
                );
            };

            const CommunityModal = () => {
                if (activeModal !== 'community') return null;
                return (
                    <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 animate-fade-in">
                        <div className="bg-white rounded-2xl p-6 max-w-sm text-center shadow-xl">
                            <Icon name="users" className="text-4xl text-blue-500 mb-4"/>
                            <h3 className="font-bold mb-2 text-farmacia-dark">Comunidad</h3>
                            <p className="text-sm mb-6 text-gray-600">√önete a nuestros grupos de estudio.</p>
                            <div className="space-y-3">
                                <a href="https://chat.whatsapp.com/IPvHmnNGWYmH61FrdV56g1" target="_blank" className="block w-full bg-[#25D366] text-white py-3 rounded-xl font-bold hover:opacity-90 transition-opacity flex items-center justify-center gap-2"><Icon name="whatsapp-logo" size={20} />WhatsApp</a>
                                <a href="https://www.facebook.com/share/g/1AFb8riMpT/" target="_blank" className="block w-full bg-[#1877F2] text-white py-3 rounded-xl font-bold hover:opacity-90 transition-opacity flex items-center justify-center gap-2"><Icon name="facebook-logo" size={20} />Facebook</a>
                            </div>
                            <button onClick={()=>setActiveModal(null)} className="mt-6 text-gray-400 text-sm hover:text-gray-600 transition-colors">Cerrar</button>
                        </div>
                    </div>
                );
            };

            return (
                <div className="w-full max-w-md bg-white h-screen md:h-[90vh] md:rounded-3xl md:shadow-2xl overflow-hidden flex flex-col relative mx-auto">
                    {view === 'LANDING' && renderLanding()}
                    {view === 'DASHBOARD' && renderDashboard()}
                    {view === 'DERMOCHECK' && renderDermoCheck()}
                    {view === 'LIBRARY' && <div className="flex-1 flex flex-col"><Header setView={setView} user={user} setActiveModal={setActiveModal}/><div className="p-6"><h2 className="font-bold text-xl mb-4 text-farmacia-dark">Biblioteca</h2>{PDF_DOCS.map((d,i)=><div key={i} className="p-4 border border-gray-100 rounded-xl mb-3 bg-gray-50 hover:bg-white hover:shadow-sm transition-all flex items-center gap-3"><div className="bg-red-100 p-2 rounded-lg text-red-500"><Icon name="file-pdf" size={24}/></div><a href={d.file} target="_blank" className="text-gray-700 font-bold hover:text-farmacia-emerald transition-colors flex-1">{d.title}</a></div>)}<button onClick={()=>setView('DASHBOARD')} className="mt-4 text-gray-400 hover:text-gray-600 transition-colors">Volver</button></div></div>}
                    {view === 'FAQS' && <div className="flex-1 flex flex-col"><Header setView={setView} user={user} setActiveModal={setActiveModal}/><div className="p-6 overflow-y-auto"><h2 className="font-bold text-xl mb-4 text-farmacia-dark">Preguntas Frecuentes</h2>{FAQS.map((f,i)=><Accordion key={i} title={f.q} content={f.a}/>)}<button onClick={()=>setView('LANDING')} className="mt-4 text-gray-400 hover:text-gray-600 transition-colors">Volver</button></div></div>}
                    {view === 'BLOG' && <div className="flex-1 flex flex-col"><Header setView={setView} user={user} setActiveModal={setActiveModal}/><div className="p-6 overflow-y-auto"><h2 className="font-bold text-xl mb-4 text-farmacia-dark">Blog</h2>{BLOG_POSTS.map(p=><div key={p.id} className="border border-gray-100 p-5 mb-4 rounded-xl bg-white shadow-sm hover:shadow-md transition-all cursor-pointer"><div className="flex justify-between items-center mb-2"><span className="text-xs font-bold text-farmacia-emerald bg-emerald-50 px-2 py-1 rounded-full uppercase">{p.category}</span><span className="text-xs text-gray-400">{p.date}</span></div><h3 className="font-bold text-lg text-gray-800 mb-2">{p.title}</h3><p className="text-sm text-gray-500 leading-relaxed">{p.excerpt}</p></div>)}<button onClick={()=>setView('LANDING')} className="mt-4 text-gray-400 hover:text-gray-600 transition-colors">Volver</button></div></div>}
                    
                    {quizState.active && (
                        <div className="absolute inset-0 bg-white z-50 flex flex-col animate-fade-in">
                            <div className="bg-farmacia-dark text-white p-4 flex justify-between items-center shadow-md">
                                <span className="font-medium">Pregunta {quizState.qIndex + 1} / {LEVELS.find(l=>l.id===quizState.levelId).qCount}</span>
                                <button onClick={()=>setQuizState({active:false, score:0, qIndex:0, showResult:false})} className="text-gray-400 hover:text-white transition-colors"><Icon name="x" size={20}/></button>
                            </div>
                            <div className="flex-1 p-6 flex flex-col justify-center overflow-y-auto bg-gray-50">
                                {!quizState.showResult ? (
                                    <div className="max-w-md mx-auto w-full">
                                        <div className="mb-8 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                            <span className="text-xs font-bold text-farmacia-emerald bg-emerald-50 px-2 py-1 rounded-full uppercase mb-3 inline-block">Pregunta</span>
                                            <h3 className="text-xl font-bold text-gray-900 leading-snug">{LEVELS.find(l=>l.id===quizState.levelId).questions[quizState.qIndex].text}</h3>
                                        </div>
                                        <div className="space-y-3">
                                            {LEVELS.find(l=>l.id===quizState.levelId).questions[quizState.qIndex].options.map((opt,i) => (
                                                <button key={i} onClick={()=>handleAnswer(i)} className="w-full p-4 border-2 border-gray-100 rounded-xl text-left hover:bg-emerald-50 hover:border-farmacia-emerald transition-all bg-white font-medium text-gray-700 flex items-center group"><span className="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center mr-3 font-bold text-sm group-hover:bg-farmacia-emerald group-hover:text-white transition-colors">{String.fromCharCode(65+i)}</span>{opt}</button>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center max-w-md mx-auto w-full bg-white p-8 rounded-2xl shadow-lg">
                                        <div className="text-6xl mb-4">{quizState.score >= LEVELS.find(l=>l.id===quizState.levelId).passingScore ? 'üéâ' : 'üí™'}</div>
                                        <h2 className="text-2xl font-bold mb-2 text-farmacia-dark">{quizState.score >= LEVELS.find(l=>l.id===quizState.levelId).passingScore ? '¬°Nivel Aprobado!' : '¬°Sigue Practicando!'}</h2>
                                        <p className="mb-8 text-gray-500">Obtuviste {quizState.score} de {LEVELS.find(l=>l.id===quizState.levelId).qCount} respuestas correctas.</p>
                                        <Button variant="emerald" fullWidth onClick={()=>setQuizState({active:false, score:0, qIndex:0, showResult:false})}>Volver al Panel</Button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    <AuthModal />
                    <LegalModal />
                    <CommunityModal />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
