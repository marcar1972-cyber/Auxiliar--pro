            if (levelType === '2') return "Nivel 2: Cuestionario Intermedio";

        // --- COMPONENTES ---

            const sizes = { sm: "px-3 py-2 text-sm", md: "px-6 py-4 text-base", lg: "px-8 py-5 text-xl" };
            const variants = {
                primary: "bg-emerald-600 text-white hover:bg-emerald-700 border-b-4 border-emerald-800",
                secondary: "bg-white text-emerald-700 border-2 border-emerald-100 hover:border-emerald-300",

                gold: "bg-gradient-to-r from-yellow-400 to-yellow-600 text-white border-b-4 border-yellow-700 shadow-yellow-200"

            return <button onClick={!disabled ? onClick : null} className={`${baseStyle} ${sizes[size]} ${disabled ? variants.locked : variants[variant]} ${fullWidth ? 'w-full' : ''} ${className}`}>{children}</button>;

        const Card = ({ children, className = '' }) => (

        const LevelBadgeHeader = ({ level }) => {
            const badges = {
                1: { icon: "Shield", text: "Aspirante", color: "text-gray-500", bg: "bg-gray-100", border: "border-gray-300", fill: "fill-gray-200" },
                2: { icon: "Shield", text: "Bronce", color: "text-orange-700", bg: "bg-orange-50", border: "border-orange-300", fill: "fill-orange-200" },
                3: { icon: "Shield", text: "Plata", color: "text-slate-700", bg: "bg-slate-100", border: "border-slate-300", fill: "fill-slate-300" },
                4: { icon: "Star", text: "Oro", color: "text-yellow-700", bg: "bg-yellow-50", border: "border-yellow-300", fill: "fill-yellow-400" },
                5: { icon: "Award", text: "Auxiliar Pro", color: "text-emerald-700", bg: "bg-emerald-50", border: "border-emerald-300", fill: "fill-emerald-200" }
            };
            const currentBadge = badges[level >= 5 ? 5 : level >= 4 ? 4 : level];
            
            return (
                <div className={`w-full p-6 rounded-3xl border-2 ${currentBadge.bg} ${currentBadge.border} flex flex-col items-center justify-center animate-in mb-8 relative overflow-hidden`}>
                    <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-white transform rotate-12 scale-150"></div>
                    <div className="relative z-10 flex flex-col items-center">
                        <div className={`p-4 bg-white rounded-full shadow-lg mb-3 border-4 ${currentBadge.border}`}>
                            <Icon path={ICONS[currentBadge.icon]} className={`w-16 h-16 ${currentBadge.color} ${currentBadge.fill}`} />
                        </div>
                        <h3 className={`text-2xl font-black uppercase tracking-widest ${currentBadge.color}`}>{currentBadge.text}</h3>
                        <p className="text-sm font-medium text-gray-500 mt-1">Nivel {level >= 5 ? 'Finalizado' : level}</p>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState('');
            const [view, setView] = useState('landing');
            const [showAuth, setShowAuth] = useState(false);
            
            const [userLevel, setUserLevel] = useState(1);
            const [progress, setProgress] = useState({ '1A': false, '2': false, '3': false, '4': false });
            const [currentQuizType, setCurrentQuizType] = useState(null);

            useEffect(() => {
                auth.onAuthStateChanged(async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        setShowAuth(false);
                        setView('home');
                        
                        const docRef = db.collection("users").doc(currentUser.uid);
                        docRef.get().then((doc) => {
                            if (doc.exists) {
                                const data = doc.data();
                                setUserLevel(data.level || 1);
                                setProgress(data.progress || { '1A': false, '2': false, '3': false, '4': false });
                            } else {
                                docRef.set({
                                    level: 1,
                                    progress: { '1A': false, '2': false, '3': false, '4': false },
                                    email: currentUser.email
                                });
                            }
                            setLoading(false);
                        });
                    } else {
                        setUser(null);
                        setLoading(false);
                    }
                });
            }, []);

            const saveProgress = (newLevel, newProgress) => {
                if (!user) return;
                db.collection("users").doc(user.uid).update({ level: newLevel, progress: newProgress });
            };

            const handleLogin = async (email, password, isRegistering, securityAnswer) => {
                setErrorMsg('');
                if (isRegistering && parseInt(securityAnswer) !== 7) { setErrorMsg("Respuesta incorrecta. 4+3=7"); return; }
                try {
                    if (isRegistering) await auth.createUserWithEmailAndPassword(email, password);
                    else await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    setErrorMsg(error.message);
                }
            };

            const handleGoogleLogin = async () => {
                try { 
                    // CAMBIO CLAVE: Usamos signInWithRedirect para móviles
                    await auth.signInWithRedirect(googleProvider); 
                } catch (error) { 
                    setErrorMsg(error.message); 
                }
            };

            const handleLogout = async () => {
                await auth.signOut();
                setUserLevel(1);
                setProgress({ '1A': false, '2': false, '3': false, '4': false });
                setView('landing');
            };

            // --- QUIZ LOGIC ---
            const handleQuizFinish = (passed) => {
                if (passed) {
                    const newProgress = { ...progress, [currentQuizType]: true };
                    let newLevel = userLevel;
                    
                    if (currentQuizType === '1A' && userLevel < 2) { newLevel = 2; alert("¡Felicidades! Nivel 2 Desbloqueado."); }
                    if (currentQuizType === '2' && userLevel < 3) newLevel = 3;
                    if (currentQuizType === '3' && userLevel < 4) newLevel = 4;
                    if (currentQuizType === '4') { newLevel = 5; setView('victory'); }

                    setUserLevel(newLevel);
                    setProgress(newProgress);
                    saveProgress(newLevel, newProgress);
                    if(currentQuizType !== '4') setView('mapa_niveles');
                } else {
                    setView('mapa_niveles');
                }
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center text-emerald-600 font-bold">Cargando...</div>;

            if (!user && !showAuth) {
                return <LandingView onEnter={() => setShowAuth(true)} />;
            }

            if (!user && showAuth) {
                return <AuthView onLogin={handleLogin} onGoogle={handleGoogleLogin} onBack={() => setShowAuth(false)} errorMsg={errorMsg} />;
            }

            return (

            function QuizView({ currentQuizType, onFinish, onExit }) {
                const questions = getQuestionsForLevel(currentQuizType);
                const title = getTitleForLevel(currentQuizType);
                const [idx, setIdx] = useState(0);
                const [answers, setAnswers] = useState([]);
                const [selected, setSelected] = useState(null);
                const [showResult, setShowResult] = useState(false);
                const [viewReview, setViewReview] = useState(false);
                const q = questions[idx];

                const handleConfirm = () => {
                    const isCorrect = selected === q.correcta;
                    const newAnswer = { id: q.id, selectedOption: selected, isCorrect };
                    const newAnswers = [...answers, newAnswer];
                    setAnswers(newAnswers);
                    if (idx < questions.length - 1) { setIdx(idx + 1); setSelected(null); } else { setShowResult(true); }
                };

                const handleFinish = (passed) => onFinish(passed);

                if (viewReview) {
                    return (
                        <div className="max-w-2xl mx-auto px-4 py-6 animate-in">
                            <Button variant="ghost" onClick={() => setViewReview(false)} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver al Resultado</Button>
                            <h2 className="text-2xl font-bold text-gray-900 mb-6">Revisión de Respuestas</h2>
                            <div className="space-y-6">{questions.map((q, idx) => {
                                const answerData = answers.find(a => a.id === q.id);
                                const userSelected = answerData ? answerData.selectedOption : null;
                                const isCorrect = userSelected === q.correcta;
                                return (
                                    <Card key={idx} className={`border-l-4 ${isCorrect ? 'border-l-emerald-500' : 'border-l-red-500'}`}>
                                        <div className="mb-3"><span className="text-xs font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded uppercase">{q.cat}</span></div><h3 className="font-bold text-lg mb-4">{q.pregunta}</h3>
                                        <div className="space-y-2 mb-4">{q.opciones.map((op, i) => {
                                            let styles = "w-full p-3 rounded-lg text-left text-sm border ";
                                            if (i === q.correcta) styles += "bg-emerald-50 border-emerald-500 text-emerald-800 font-bold";
                                            else if (i === userSelected && !isCorrect) styles += "bg-red-50 border-red-500 text-red-800 font-bold";
                                            else styles += "bg-gray-50 border-gray-200 text-gray-500 opacity-70";
                                            return (<div key={i} className={styles}><div className="flex justify-between items-center"><span>{op}</span>{i === q.correcta && <Icon path={ICONS.CheckCircle} className="w-4 h-4 text-emerald-600" />}{i === userSelected && !isCorrect && <Icon path={ICONS.XCircle} className="w-4 h-4 text-red-600" />}</div></div>);
                                        })}</div>
                                        <div className="bg-blue-50 p-3 rounded-lg border border-blue-100"><p className="text-xs font-bold text-blue-800 uppercase mb-1">Explicación:</p><p className="text-sm text-blue-700">{q.explicacion}</p></div>
                                    </Card>
                                );
                            })}</div>
                        </div>
                    );
                }

                    const correctCount = answers.filter(a => a.isCorrect).length;
                    const passed = (correctCount / questions.length) >= 0.7;
                    return (
                        <div className="max-w-md mx-auto px-4 py-8 text-center animate-in">
                            <div className={`w-24 h-24 rounded-full mx-auto flex items-center justify-center mb-6 ${passed ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}><Icon path={passed ? ICONS.Award : ICONS.XCircle} className="w-12 h-12" /></div>
                            <h2 className="text-2xl font-bold mb-2">{passed ? '¡Aprobado!' : 'No Aprobado'}</h2>

            function ExpertZoneView({ onBack }) { return <div className="max-w-2xl mx-auto px-4 py-6 animate-in"><Button variant="ghost" onClick={onBack} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver</Button><div className="text-center mb-8"><h2 className="text-3xl font-black text-gray-900">Zona de Experto</h2><p className="text-gray-500">Material liberado.</p></div><div className="grid gap-4"><Card className="flex items-center gap-4"><div className="bg-red-100 p-3 rounded-xl text-red-600"><Icon path={ICONS.FileText} className="w-8 h-8" /></div><div><h3 className="font-bold text-lg">Pack PDFs Premium</h3></div></Card><Card className="flex items-center gap-4"><div className="bg-emerald-100 p-3 rounded-xl text-emerald-600"><Icon path={ICONS.CheckCircle} className="w-8 h-8" /></div><div><h3 className="font-bold text-lg">Ensayos Ilimitados</h3></div></Card></div></div>; }

            function VictoryView({ onHome }) { return <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4 relative overflow-hidden"><div className="relative z-10 text-center max-w-md w-full animate-in zoom-in duration-700"><div className="w-32 h-32 mx-auto bg-gradient-to-br from-yellow-300 to-yellow-600 rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(234,179,8,0.5)] mb-8"><Icon path={ICONS.Star} className="w-16 h-16 text-white fill-current animate-pulse" /></div><h1 className="text-4xl font-black text-white mb-2">¡LO LOGRASTE!</h1><p className="text-yellow-400 text-lg font-bold mb-6 uppercase">Estás preparado</p><Button onClick={onHome} size="lg" variant="gold" fullWidth>Volver al Inicio</Button></div></div>; }

            function FaqView({ onBack }) { return <div className="max-w-2xl mx-auto px-4 py-6 animate-in"><Button variant="ghost" onClick={onBack} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver</Button><h2 className="text-2xl font-bold text-gray-900 mb-6">Preguntas Frecuentes</h2><div className="space-y-4"><div className="bg-white border border-gray-200 rounded-xl p-5"><h3 className="font-bold text-emerald-800 mb-2">¿Cuándo son las fechas?</h3><p className="text-sm text-gray-600">Generalmente marzo/abril y octubre/noviembre. Revisa tu SEREMI local.</p></div><div className="bg-white border border-gray-200 rounded-xl p-5"><h3 className="font-bold text-emerald-800 mb-2">¿Qué requisitos necesito?</h3><p className="text-sm text-gray-600">Licencia de media, 1 año de experiencia y certificado de antecedentes.</p></div></div></div>; }

            function ForumView({ user, db, onBack }) {
                const [posts, setPosts] = useState([]);
                const [title, setTitle] = useState('');
                const [content, setContent] = useState('');
                const [showForm, setShowForm] = useState(false);

                useEffect(() => {
                    return db.collection("forum").orderBy("date", "desc").onSnapshot(snap => {
                        const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setPosts(data);
                    });
                }, []);

                const sendPost = async (e) => {
                    e.preventDefault();
                    if(!title.trim() || !content.trim()) return;
                    await db.collection("forum").add({
                        title, content, author: user.email.split('@')[0], date: firebase.firestore.FieldValue.serverTimestamp(), comments: 0
                    });
                    setTitle(''); setContent(''); setShowForm(false);
                };

                return (
                    <div className="max-w-2xl mx-auto px-4 py-6 animate-in">
                        <Button variant="ghost" onClick={onBack} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver</Button>
                        <h2 className="text-2xl font-bold text-gray-900 mb-6">Comunidad</h2>
                        {!showForm ? (
                            <>
                                <div className="mb-6 bg-emerald-50 p-4 rounded-xl border border-emerald-100 flex justify-between items-center">
                                    <div><h3 className="font-bold text-emerald-900">¿Tienes dudas?</h3><p className="text-sm text-emerald-700">Crea un tema y comparte.</p></div>
                                    <Button size="sm" onClick={() => setShowForm(true)}>Crear Tema</Button>
                                </div>
                                <div className="space-y-4">
                                    {posts.length === 0 && <p className="text-center text-gray-500">No hay temas aún. ¡Sé el primero!</p>}
                                    {posts.map(post => (
                                        <Card key={post.id} className="hover:shadow-md transition-shadow">
                                            <h4 className="font-bold text-gray-800 text-lg mb-1">{post.title}</h4>
                                            <p className="text-sm text-gray-600 mb-2">{post.content}</p>
                                            <div className="flex justify-between text-xs text-gray-500"><span>Por {post.author}</span><span>{post.comments} comentarios</span></div>
                                        </Card>
                                    ))}
                                </div>
                            </>
                        ) : (
                            <Card>
                                <h3 className="text-lg font-bold mb-4">Nuevo Tema</h3>
                                <form onSubmit={sendPost} className="space-y-4">
                                    <input className="w-full p-3 border rounded-xl" placeholder="Título" value={title} onChange={e=>setTitle(e.target.value)} />
                                    <textarea className="w-full p-3 border rounded-xl h-32" placeholder="Escribe aquí..." value={content} onChange={e=>setContent(e.target.value)} />
                                    <div className="flex gap-2"><Button variant="ghost" onClick={()=>setShowForm(false)}>Cancelar</Button><Button type="submit" fullWidth>Publicar</Button></div>
                                </form>
                            </Card>
                        )}
                    </div>
                );
            }

            function FeedbackView({ onBack }) { return <div className="max-w-md mx-auto px-4 py-6 animate-in"><Button variant="ghost" onClick={onBack} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver</Button><Card><div className="text-center mb-6"><div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3"><Icon path={ICONS.MessageSquare} className="w-6 h-6 text-blue-600" /></div><h2 className="text-xl font-bold">Buzón de Sugerencias</h2><p className="text-gray-500 text-sm">¿Qué te gustaría agregar?</p></div><textarea className="w-full border rounded-xl p-3 mb-4 h-32 resize-none focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="Escribe tu mensaje aquí..." /><Button fullWidth onClick={() => alert("¡Gracias por tu mensaje!")}><Icon path={ICONS.Send} className="w-4 h-4 mr-2" /> Enviar</Button></Card></div>; }

            function ResourcesView({ onBack }) { return <div className="max-w-2xl mx-auto px-4 py-6 animate-in"><Button variant="ghost" onClick={onBack} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver</Button><div className="mb-8"><h2 className="text-2xl font-bold text-gray-900">Plan de Estudio</h2><p className="text-gray-500 text-sm">Sigue este orden lógico.</p></div><div className="space-y-6">{BIBLIOTECA_DATA.map((modulo, idx) => (<div key={idx} className={`border-l-4 ${modulo.borde} pl-4`}><h3 className={`font-bold ${modulo.color} text-lg`}>{modulo.titulo}</h3><div className="grid gap-2 mt-2">{modulo.archivos.map((archivo, i) => (<a key={i} href={archivo.url} target="_blank" rel="noopener noreferrer" className="no-underline"><Card className={`flex items-center gap-3 p-3 hover:${modulo.bgIcon.replace('bg-', 'bg-opacity-50 ')} cursor-pointer transition-colors`}><div className={`bg-red-100 p-2 rounded-lg text-red-600`}><Icon path={ICONS.FileText} className="w-5 h-5" /></div><div className="flex-1"><div className="font-bold text-sm text-gray-800">{archivo.nombre}</div><div className="text-xs text-gray-400">{archivo.desc}</div></div><Icon path={ICONS.Download} className={`w-4 h-4 ${modulo.iconColor}`} /></Card></a>))}</div></div>))}</div></div>; }

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
