        // --- COMPONENTES ---
        const Icon = ({ name, className }) => <i className={`ph-${name} ${className || ''} text-lg`}></i>;
        
        const Button = ({ onClick, children, variant = 'primary', className = '', fullWidth = false }) => {
            const base = "flex items-center justify-center gap-2 px-5 py-3 rounded-xl font-bold transition-all active:scale-95 text-sm";
            const variants = {

            return <button onClick={onClick} className={`${base} ${variants[variant]} ${fullWidth ? 'w-full' : ''} ${className}`}>{children}</button>;
        };

        // --- APP ---
        function App() {
            const [view, setView] = useState('LANDING');
            const [user, setUser] = useState({ name: '', currentLevel: 1, completedLevels: [], isAuthenticated: false });
            const [quizState, setQuizState] = useState({ active: false, levelId: null, qIndex: 0, score: 0, showResult: false });
            const [activeModal, setActiveModal] = useState(null);
            const [legalTab, setLegalTab] = useState('terms');
            const [selectedArticle, setSelectedArticle] = useState(null);

            // Auth Logic
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        // Cargar datos de usuario
                        setUser({ name: u.displayName || 'Colega', currentLevel: 1, completedLevels: [], isAuthenticated: true, uid: u.uid });
                    } else {
                        const local = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '{}');
                        if (local.isAuthenticated) setUser(local);
                    }
                });
                return () => unsubscribe();
            }, []);

            // Guardar Progreso
            const saveProgress = (newLevel, newCompleted) => {
                const updated = { ...user, currentLevel: newLevel, completedLevels: newCompleted };
                setUser(updated);
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(updated));
            };

            // Quiz Logic
            const startQuiz = (lvlId) => setQuizState({ active: true, levelId: lvlId, qIndex: 0, score: 0, showResult: false });
            const handleAnswer = (idx) => {
                const lvl = LEVELS.find(l => l.id === quizState.levelId);
                const q = lvl.questions[quizState.qIndex];
                const isCorrect = idx === q.correctIndex;
                const nextScore = isCorrect ? quizState.score + 1 : quizState.score;
                
                if (quizState.qIndex + 1 < lvl.qCount) {
                    setQuizState({ ...quizState, qIndex: quizState.qIndex + 1, score: nextScore });
                } else {
                    const passed = nextScore >= lvl.passingScore;
                    if (passed) {
                        const nextLvl = lvl.id === user.currentLevel ? user.currentLevel + 1 : user.currentLevel;
                        const compl = user.completedLevels.includes(lvl.id) ? user.completedLevels : [...user.completedLevels, lvl.id];
                        saveProgress(nextLvl, compl);
                        if(window.confetti) window.confetti();
                    }
                    setQuizState({ ...quizState, showResult: true, score: nextScore });
                }
            };

            // Header Component (Persistente)
            const Header = () => (
                <header className="bg-white shadow-sm py-3 px-4 flex justify-between items-center sticky top-0 z-40">
                    <div onClick={() => setView('LANDING')} className="cursor-pointer">
                        <img src={LOGO_URL} alt="AuxiliarPro" className="h-10 object-contain" onError={(e) => e.target.style.display='none'} />
                        <span className="font-bold text-slate-800 ml-2 hidden md:inline">AuxiliarPro</span>
                    </div>
                    <div className="flex gap-2 items-center">
                        <button onClick={() => setView('DASHBOARD')} className="text-sm font-bold text-slate-600 px-2">Estudio</button>
                        <button onClick={() => setView('DERMOCHECK')} className="text-sm font-bold text-farmacia-fuchsia px-2">DermoCheck</button>
                        <button onClick={() => setView('BLOG')} className="text-sm font-bold text-slate-600 px-2">Blog</button>
                        {user.isAuthenticated ?

                            <button onClick={() => setActiveModal('auth')} className="bg-farmacia-green text-white px-3 py-1.5 rounded-lg text-xs font-bold">Ingresar</button>
                        }

            );

            // Footer Component
            const Footer = () => (

                        <div className="border border-slate-700 bg-slate-800/50 p-6 rounded-xl mb-8">

                            <p className="mb-4">¬øEncontraste un error? Escr√≠beme:</p>
                            <a href="mailto:auxiliarprofarma@gmail.com" className="bg-white text-slate-900 px-4 py-2 rounded-full font-bold hover:bg-emerald-400">auxiliarprofarma@gmail.com</a>
                            <p className="mt-4 italic opacity-50">Sitio construido con asistencia de IA. Validar con fuentes oficiales.</p>
                        </div>
                        <div className="flex justify-center gap-4 uppercase font-bold text-[10px]">
                            <button onClick={() => {setLegalTab('terms'); setActiveModal('legal');}}>T√©rminos</button>
                            <button onClick={() => {setLegalTab('privacy'); setActiveModal('legal');}}>Privacidad</button>
                            <button onClick={() => {setLegalTab('disclaimers'); setActiveModal('legal');}}>Descargos</button>
                        </div>
                        <p className="mt-4 opacity-30">¬© 2026 AuxiliarPro</p>
                    </div>
                </footer>
            );

            // VISTAS
            const renderLanding = () => (
                <div className="flex-1 flex flex-col bg-white overflow-y-auto w-full">
                    <Header />
                    <div className="p-6 text-center max-w-md mx-auto">

                        <div className="flex flex-col gap-3 mb-12">
                            <Button onClick={() => user.isAuthenticated ? setView('DASHBOARD') : setActiveModal('auth')}>COMENZAR AHORA</Button>
                            <Button variant="secondary" onClick={() => setView('BLOG')}>LEER ART√çCULOS</Button>
                            <Button variant="fuchsia" onClick={() => setView('DERMOCHECK')}><Icon name="calculator"/> DERMOCHECK</Button>
                        </div>

                        <div className="sticky-note p-6 text-left mx-4 mb-12 relative">

                    disclaimers: "Descargos: AuxiliarPro NO representa al MINSAL ni al ISP. Es una iniciativa de estudiantes. Verifica siempre con el Decreto 466 oficial."
                };
                return (
                    <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl p-6 max-w-sm w-full">

            // RENDERIZADO CONDICIONAL

                    {view === 'DASHBOARD' && renderDashboard()}
                    {view === 'DERMOCHECK' && renderDermoCheck()}
                    {view === 'BLOG' && <div className="flex-1 flex flex-col"><Header/><div className="p-6"><h2 className="font-bold text-xl">Blog</h2>{BLOG_POSTS.map(p=><div key={p.id} className="border p-4 my-2 rounded-xl"><h3>{p.title}</h3></div>)}</div><Footer/></div>}
                    {view === 'LIBRARY' && <div className="flex-1 flex flex-col"><Header/><div className="p-6"><h2 className="font-bold text-xl mb-4">Biblioteca Legal</h2><p className="text-sm mb-4">Documentos oficiales:</p><ul className="space-y-2 text-sm">{PDF_DOCS.map((d,i)=><li key={i} className="p-3 bg-slate-50 rounded-lg border">üìÑ {d.title}</li>)}</ul><button onClick={()=>setView('DASHBOARD')} className="mt-6 text-blue-600 font-bold">Volver</button></div></div>}
                    {view === 'FAQS' && <div className="flex-1 flex flex-col"><Header/><div className="p-6"><h2 className="font-bold text-xl mb-4">Preguntas Frecuentes</h2>{FAQS.map((f,i)=><div key={i} className="mb-4"><p className="font-bold text-sm">{f.q}</p><p className="text-xs text-slate-500">{f.a}</p></div>)}<button onClick={()=>setView('LANDING')} className="mt-6 text-blue-600 font-bold">Volver</button></div></div>}
                    
                    {quizState.active && (
                        <div className="absolute inset-0 bg-white z-50 flex flex-col animate-fade-in">
                            <div className="bg-slate-900 text-white p-4 flex justify-between">

                                    <>

                                        <div className="space-y-3">
                                            {LEVELS.find(l=>l.id===quizState.levelId).questions[quizState.qIndex].options.map((opt,i) => (
                                                <button key={i} onClick={()=>handleAnswer(i)} className="w-full p-4 border rounded-xl text-left hover:bg-slate-50">{opt}</button>
                                            ))}

                                    </>
                                ) : (
                                    <div className="text-center">
                                        <h2 className="text-2xl font-bold mb-2">{quizState.score >= LEVELS.find(l=>l.id===quizState.levelId).passingScore ? '¬°Aprobado! üéâ' : 'Sigue Intentando'}</h2>

                                        <Button onClick={()=>setQuizState({active:false, score:0, qIndex:0, showResult:false})}>Volver al Panel</Button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    <LegalModal />
                    {activeModal === 'auth' && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white p-6 rounded-2xl w-full max-w-sm">
                                <h2 className="font-bold text-xl mb-4">Ingresar</h2>
                                <p className="text-sm mb-4">Simulaci√≥n de Login (Firebase configurado en c√≥digo)</p>
                                <Button fullWidth onClick={()=>{setUser({...user, isAuthenticated:true}); setActiveModal(null); setView('DASHBOARD');}}>Ingresar como Invitado</Button>
                                <button onClick={()=>setActiveModal(null)} className="mt-4 text-sm text-slate-400 w-full">Cancelar</button>
                            </div>
                        </div>
                    )}
                    {activeModal === 'community' && <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"><div className="bg-white p-6 rounded-2xl text-center"><Icon name="users" className="text-4xl text-blue-500 mb-2"/><h3 className="font-bold">Comunidad</h3><p className="text-sm mb-4">√önete a nuestros grupos.</p><Button fullWidth variant="secondary" onClick={()=>setActiveModal(null)}>Cerrar</Button></div></div>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
