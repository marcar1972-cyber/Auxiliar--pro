                        <div className="bg-white border border-gray-200 rounded-xl p-5">

                                Es un simulador progresivo. Empiezas en Nivel 1. Si apruebas el diagn√≥stico, desbloqueas el siguiente nivel y material de estudio. Al llegar al Nivel 4, podr√°s rendir un ensayo completo.

                        </div>
                    </div>
                </div>

            const LevelMapView = () => (

                    <Button variant="ghost" onClick={() => setView('home')} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver</Button>
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Tu Ruta</h2>
                    <div className="space-y-6 relative">
                        <div className="absolute left-6 top-10 bottom-10 w-1 bg-gray-200 -z-10"></div>
                        {/* NIVEL 1 */}
                        <div className={`p-6 rounded-2xl border-2 bg-white ${userLevel >= 1 ? 'border-emerald-500 shadow-md' : 'border-gray-200'}`}>

                            </div>
                        </div>
                        {/* NIVEL 2 */}
                        <div className={`p-6 rounded-2xl border-2 ${userLevel >= 2 ? 'bg-white border-orange-400 shadow-md' : 'bg-gray-50 border-gray-200'}`}>
                            <div className="flex items-center gap-3 mb-4"><div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl ${userLevel >= 2 ? 'bg-orange-600 text-white' : 'bg-gray-300 text-gray-500'}`}>{userLevel >= 2 ? '2' : <Icon path={ICONS.Lock} className="w-5 h-5" />}</div><div><h3 className={`font-bold text-lg ${userLevel < 2 && 'text-gray-400'}`}>Nivel 2: Bronce</h3><p className="text-xs text-gray-500">Cuestionario (20 Preguntas)</p></div></div>

                        </div>
                        {/* NIVEL 3 */}
                        <div className={`p-6 rounded-2xl border-2 ${userLevel >= 3 ? 'bg-white border-slate-400 shadow-md' : 'bg-gray-50 border-gray-200'}`}>
                            <div className="flex items-center gap-3 mb-4"><div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl ${userLevel >= 3 ? 'bg-slate-600 text-white' : 'bg-gray-300 text-gray-500'}`}>{userLevel >= 3 ? '3' : <Icon path={ICONS.Lock} className="w-5 h-5" />}</div><div><h3 className={`font-bold text-lg ${userLevel < 3 && 'text-gray-400'}`}>Nivel 3: Plata</h3><p className="text-xs text-gray-500">Cuestionario (30 Preguntas)</p></div></div>
                            <div className="pl-4 ml-6"><Button fullWidth disabled={userLevel < 3} variant={progress['3'] ? "ghost" : "primary"} onClick={() => { setCurrentQuizType('3'); setView('quiz'); }}>{progress['3'] ? <span className="flex items-center gap-2"><Icon path={ICONS.CheckCircle} className="w-4 h-4 text-emerald-500" /> Aprobado</span> : 'Rendir Cuestionario'}</Button></div>
                        </div>
                        {/* NIVEL 4 */}
                        <div className={`p-6 rounded-2xl border-2 ${userLevel >= 4 ? 'bg-white border-yellow-400 shadow-xl' : 'bg-gray-50 border-gray-200'}`}>
                            <div className="flex items-center gap-3 mb-4"><div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl ${userLevel >= 4 ? 'bg-yellow-500 text-white' : 'bg-gray-300 text-gray-500'}`}>{userLevel >= 4 ? '4' : <Icon path={ICONS.Lock} className="w-5 h-5" />}</div><div><h3 className={`font-bold text-lg ${userLevel < 4 && 'text-gray-400'}`}>Nivel 4: Oro</h3><p className="text-xs text-yellow-600 font-bold">Simulacro Final (40)</p></div></div>
                            <div className="pl-4 ml-6"><Button fullWidth disabled={userLevel < 4} variant={progress['4'] ? "ghost" : "gold"} onClick={() => { setCurrentQuizType('4'); setView('quiz'); }}>{progress['4'] ? <span className="flex items-center gap-2"><Icon path={ICONS.CheckCircle} className="w-4 h-4 text-emerald-500" /> Aprobado</span> : 'RENDIR PRUEBA FINAL'}</Button></div>
                        </div>
                    </div>
                </div>
            );

            const QuizView = () => {
                const questions = getQuestionsForLevel(currentQuizType);
                const title = getTitleForLevel(currentQuizType);
                const [idx, setIdx] = useState(0);
                const [answers, setAnswers] = useState([]);
                const [selected, setSelected] = useState(null);
                const [showResult, setShowResult] = useState(false);
                const q = questions[idx];

                const handleConfirm = () => {
                    const isCorrect = selected === q.correcta;
                    const newAnswers = [...answers, { ...q, isCorrect }];
                    setAnswers(newAnswers);
                    if (idx < questions.length - 1) { setIdx(idx + 1); setSelected(null); } 
                    else { setShowResult(true); }
                };

                const handleFinish = (passed) => {
                    if (passed) {
                        const newProgress = { ...progress, [currentQuizType]: true };
                        let newLevel = userLevel;
                        // Simplificaci√≥n: Pasar 1A sube a Nivel 2
                        if (currentQuizType === '1A' && userLevel < 2) { 
                            newLevel = 2; 
                            alert("¬°Nivel 1 Completado! Biblioteca y Foro desbloqueados üîì"); 
                        }
                        if (currentQuizType === '2' && userLevel < 3) newLevel = 3;
                        if (currentQuizType === '3' && userLevel < 4) newLevel = 4;
                        if (currentQuizType === '4') { newLevel = 5; setView('victory'); }
                        
                        setUserLevel(newLevel);
                        setProgress(newProgress);
                        saveProgress(newLevel, newProgress);
                        if(currentQuizType !== '4') setView('mapa_niveles');
                    } else {
                        setView('mapa_niveles');
                    }
                };

                if (showResult) {
                    const correctCount = answers.filter(a => a.isCorrect).length;
                    const passed = (correctCount / questions.length) >= 0.7;
                    return (
                        <div className="max-w-md mx-auto px-4 py-8 text-center animate-in">
                            <div className={`w-24 h-24 rounded-full mx-auto flex items-center justify-center mb-6 ${passed ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}>
                                <Icon path={passed ? ICONS.Award : ICONS.XCircle} className="w-12 h-12" />
                            </div>
                            <h2 className="text-2xl font-bold mb-2">{passed ? '¬°Aprobado!' : 'No Aprobado'}</h2>
                            <p className="text-lg text-gray-600 mb-2">{correctCount} correctas de {questions.length}</p>
                            <p className="text-sm font-bold text-emerald-600 mb-6">Necesitas 70% para aprobar</p>
                            <Button fullWidth onClick={() => handleFinish(passed)}>{passed ? 'Continuar' : 'Volver'}</Button>
                            {!passed && <Button variant="ghost" fullWidth onClick={() => { setIdx(0); setAnswers([]); setShowResult(false); setSelected(null); }} className="mt-2">Reintentar</Button>}
                        </div>
                    );
                }

                return (
                    <div className="max-w-2xl mx-auto px-4 py-6 animate-in">

                        </div>
                        <Card>
                            <div className="mb-2"><span className="bg-gray-100 text-gray-500 px-2 py-1 rounded text-xs font-bold uppercase">{q.cat}</span></div>

                    <div className="grid gap-4">
                        <Card className="flex items-center gap-4"><div className="bg-red-100 p-3 rounded-xl text-red-600"><Icon path={ICONS.FileText} className="w-8 h-8" /></div><div><h3 className="font-bold text-lg">Pack PDFs Premium</h3></div></Card>
                        <Card className="flex items-center gap-4"><div className="bg-emerald-100 p-3 rounded-xl text-emerald-600"><Icon path={ICONS.CheckCircle} className="w-8 h-8" /></div><div><h3 className="font-bold text-lg">Ensayos Ilimitados</h3></div></Card>
