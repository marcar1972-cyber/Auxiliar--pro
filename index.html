                    {view === 'BLOG' && <div className="p-10 text-center"><Header setView={setView} user={user} setActiveModal={setActiveModal} /><h2 className="mt-10">Blog en construcción...</h2><button onClick={() => setView('LANDING')}>Volver</button></div>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
