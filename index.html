                        setUser(null);

                        <div className="max-w-2xl mx-auto px-4 py-6 animate-in">
                            <Button variant="ghost" onClick={() => setViewReview(false)} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver al Resultado</Button>
                            <h2 className="text-2xl font-bold text-gray-900 mb-6">Revisión de Respuestas</h2>
                            <div className="space-y-6">{questions.map((q, idx) => {
                                const answerData = answers.find(a => a.id === q.id);
                                const userSelected = answerData ? answerData.selectedOption : null;
                                const isCorrect = userSelected === q.correcta;
                                return (
                                    <Card key={idx} className={`border-l-4 ${isCorrect ? 'border-l-emerald-500' : 'border-l-red-500'}`}>
                                        <div className="mb-3"><span className="text-xs font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded uppercase">{q.cat}</span></div><h3 className="font-bold text-lg mb-4">{q.pregunta}</h3>
                                        <div className="space-y-2 mb-4">{q.opciones.map((op, i) => {
                                            let styles = "w-full p-3 rounded-lg text-left text-sm border ";
                                            if (i === q.correcta) styles += "bg-emerald-50 border-emerald-500 text-emerald-800 font-bold";
                                            else if (i === userSelected && !isCorrect) styles += "bg-red-50 border-red-500 text-red-800 font-bold";
                                            else styles += "bg-gray-50 border-gray-200 text-gray-500 opacity-70";
                                            return (<div key={i} className={styles}><div className="flex justify-between items-center"><span>{op}</span>{i === q.correcta && <Icon path={ICONS.CheckCircle} className="w-4 h-4 text-emerald-600" />}{i === userSelected && !isCorrect && <Icon path={ICONS.XCircle} className="w-4 h-4 text-red-600" />}</div></div>);
                                        })}</div>
                                        <div className="bg-blue-50 p-3 rounded-lg border border-blue-100"><p className="text-xs font-bold text-blue-800 uppercase mb-1">Explicación:</p><p className="text-sm text-blue-700">{q.explicacion}</p></div>
                                    </Card>
                                );
                            })}</div>
                        </div>
                    );
                }

                if (showResult) {
                    const correctCount = answers.filter(a => a.isCorrect).length;
                    const passed = (correctCount / questions.length) >= 0.7;
                    return (
                        <div className="max-w-md mx-auto px-4 py-8 text-center animate-in">
                            <div className={`w-24 h-24 rounded-full mx-auto flex items-center justify-center mb-6 ${passed ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}><Icon path={passed ? ICONS.Award : ICONS.XCircle} className="w-12 h-12" /></div>
                            <h2 className="text-2xl font-bold mb-2">{passed ? '¡Aprobado!' : 'No Aprobado'}</h2>
                            <p className="text-lg text-gray-600 mb-2">{correctCount} correctas de {questions.length}</p>
                            <p className="text-sm font-bold text-emerald-600 mb-6">Necesitas 70% para aprobar</p>
                            <div className="space-y-3">
                                <Button fullWidth onClick={() => handleFinish(passed)}>{passed ? 'Continuar' : 'Volver al Mapa'}</Button>
                                <Button variant="secondary" fullWidth onClick={() => setViewReview(true)}><Icon path={ICONS.Eye} className="w-4 h-4 mr-2" /> Revisar mis Respuestas</Button>
                                {!passed && <Button variant="ghost" fullWidth onClick={() => { setIdx(0); setAnswers([]); setShowResult(false); setSelected(null); }} className="mt-2">Reintentar</Button>}
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="max-w-2xl mx-auto px-4 py-6 animate-in">
                        <div className="flex flex-col mb-6">
                            <div className="flex justify-between items-center mb-2"><Button variant="ghost" onClick={() => setView('mapa_niveles')} className="pl-0 text-gray-500"><Icon path={ICONS.X} className="w-5 h-5 mr-2" /> Salir</Button><span className="font-bold text-emerald-600">P. {idx + 1} / {questions.length}</span></div>
                            <div className="flex items-center gap-2 text-sm font-semibold text-gray-500 bg-gray-50 p-2 rounded-lg border border-gray-200"><Icon path={ICONS.MapPin} className="w-4 h-4 text-gray-400" /> Estás en: <span className="text-gray-800">{title}</span></div>
                        </div>
                        <Card>
                            <div className="mb-2"><span className="bg-gray-100 text-gray-500 px-2 py-1 rounded text-xs font-bold uppercase">{q.cat}</span></div>
                            <h3 className="text-xl font-bold mb-6">{q.pregunta}</h3>
                            <div className="space-y-3">{q.opciones.map((op, i) => (<button key={i} onClick={() => setSelected(i)} className={`w-full p-4 rounded-xl border-2 text-left transition-all ${selected === i ? 'border-emerald-600 bg-emerald-50 font-bold' : 'border-gray-200'}`}>{op}</button>))}</div>
                        </Card>
                        <div className="mt-6 flex justify-end"><Button disabled={selected === null} onClick={handleConfirm}>Confirmar</Button></div>
                    </div>
                );
            };

            const ExpertZoneView = () => (
                <div className="max-w-2xl mx-auto px-4 py-6 animate-in">
                    <Button variant="ghost" onClick={() => setView('home')} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver</Button>
                    <div className="text-center mb-8"><h2 className="text-3xl font-black text-gray-900">Zona de Experto</h2><p className="text-gray-500">Material liberado.</p></div>
                    <div className="grid gap-4">
                        <Card className="flex items-center gap-4"><div className="bg-red-100 p-3 rounded-xl text-red-600"><Icon path={ICONS.FileText} className="w-8 h-8" /></div><div><h3 className="font-bold text-lg">Pack PDFs Premium</h3></div></Card>
                        <Card className="flex items-center gap-4"><div className="bg-emerald-100 p-3 rounded-xl text-emerald-600"><Icon path={ICONS.CheckCircle} className="w-8 h-8" /></div><div><h3 className="font-bold text-lg">Ensayos Ilimitados</h3></div></Card>
                        <Card className="flex items-center gap-4"><div className="bg-fuchsia-100 p-3 rounded-xl text-fuchsia-600"><Icon path={ICONS.Sparkles} className="w-8 h-8" /></div><div><h3 className="font-bold text-lg">Flashcards Maestras</h3></div></Card>
                        <Card className="flex items-center gap-4"><div className="bg-blue-100 p-3 rounded-xl text-blue-600"><Icon path={ICONS.Newspaper} className="w-8 h-8" /></div><div><h3 className="font-bold text-lg">Noticias del Rubro</h3></div></Card>
                    </div>
                </div>
            );

            const VictoryView = () => (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4 relative overflow-hidden">
                    <div className="relative z-10 text-center max-w-md w-full animate-in zoom-in duration-700">
                        <div className="w-32 h-32 mx-auto bg-gradient-to-br from-yellow-300 to-yellow-600 rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(234,179,8,0.5)] mb-8"><Icon path={ICONS.Star} className="w-16 h-16 text-white fill-current animate-pulse" /></div>
                        <h1 className="text-4xl font-black text-white mb-2">¡LO LOGRASTE!</h1>
                        <p className="text-yellow-400 text-lg font-bold mb-6 uppercase">Estás preparado</p>
                        <Button onClick={() => setView('home')} size="lg" variant="gold" fullWidth>Volver al Inicio</Button>
                    </div>
                </div>
            );

            if (loading) return <div className="min-h-screen flex items-center justify-center text-emerald-600">Cargando tu progreso...</div>;

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-12">
                    <nav className="bg-white border-b sticky top-0 z-50 h-16 flex items-center px-4 justify-between shadow-sm">
                        <div className="flex items-center gap-2"><Icon path={ICONS.Brain} className="w-6 h-6 text-emerald-600" /><span className="font-bold text-xl text-gray-800">Auxiliar<span className="text-emerald-600">Pro</span></span></div>
                        {user && <button onClick={handleLogout} className="p-2 text-red-500"><Icon path={ICONS.LogOut} className="w-5 h-5" /></button>}
                    </nav>
                    <main>
                        {!user && <AuthView />}
                        {user && view === 'home' && <HomeView />}
                        {user && view === 'mapa_niveles' && <LevelMapView />}
                        {user && view === 'quiz' && <QuizView />}
                        {user && view === 'victory' && <VictoryView />}
                        {user && view === 'expert_zone' && <ExpertZoneView />}
                        {user && view === 'faq' && <FaqView />}
                        {user && view === 'forum' && <ForumView />}
                        {user && view === 'feedback' && <FeedbackView />}
                        {user && view === 'resources' && <ResourcesView />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
