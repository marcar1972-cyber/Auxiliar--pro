<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxiliar Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS CORREGIDOS (Con Fragmentos <>) ---
        const ICONS = {
            Brain: <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />,
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            Star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />,
            User: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></>,
            Layers: <><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></>,
            BookOpen: <><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></>,
            Heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />,
            Mail: <><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></>,
            Lock: <><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></>,
            ChevronRight: <path d="m9 18 6-6-6-6" />,
            CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></>,
            ArrowLeft: <><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></>,
            LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></>,
            MessageSquare: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
            Users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></>,
            AlertTriangle: <><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /><line x1="12" x2="12" y1="9" y2="13" /><line x1="12" x2="12.01" y1="17" y2="17" /></>,
            Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></>,
            Unlock: <><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 9.9-1" /></>,
            FileText: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /></>,
            Newspaper: <><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2" /><path d="M18 14h-8" /><path d="M15 18h-5" /><path d="M10 6h8v4h-8V6Z" /></>,
            Sparkles: <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />,
            MapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></>,
            Info: <><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="16" y2="12" /><line x1="12" x2="12.01" y1="8" y2="8" /></>,
            X: <><line x1="18" x2="6" y1="6" y2="18" /><line x1="6" x2="18" y1="6" y2="18" /></>,
            XCircle: <><circle cx="12" cy="12" r="10" /><line x1="15" x2="9" y1="9" y2="15" /><line x1="9" x2="15" y1="9" y2="15" /></>,
            Award: <><circle cx="12" cy="8" r="7" /><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" /></>
        };

        const Icon = ({ path, className = "w-6 h-6" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        // --- DATOS ---
        const DB_1A = [
            { id: 1, cat: "Legislación", pregunta: "¿Qué decreto aprueba el reglamento de farmacias?", opciones: ["D.S. 466", "D.S. 594", "D.S. 707"], correcta: 0, explicacion: "El D.S. 466 es la normativa base." },
            { id: 2, cat: "Almacenamiento", pregunta: "Rango T° Refrigerador:", opciones: ["0-4°C", "2-8°C", "8-15°C"], correcta: 1, explicacion: "Cadena de frío estricta: 2°C a 8°C." },
            { id: 3, cat: "Conceptos", pregunta: "Significado de OTC:", opciones: ["Venta Directa", "Receta Cheque", "Psicotrópico"], correcta: 0, explicacion: "Over The Counter (Sin receta)." }
        ];
        const DB_1B = [
            { id: 4, cat: "Recetas", pregunta: "Vigencia Receta Cheque:", opciones: ["30 días", "60 días", "Indefinida"], correcta: 0, explicacion: "30 días corridos." },
            { id: 5, cat: "Atención", pregunta: "¿Quién despacha la Receta Cheque?", opciones: ["El auxiliar", "El Químico Farmacéutico", "El cajero"], correcta: 1, explicacion: "Exclusivo del Q.F." }
        ];
        const DB_NIVEL_2 = [
            { id: 6, cat: "Farmacología", pregunta: "¿Qué es la Bioequivalencia?", opciones: ["Más barato", "Misma eficacia y seguridad", "Genérico simple"], correcta: 1, explicacion: "Certificación de calidad terapéutica." },
            { id: 7, cat: "Almacenamiento", pregunta: "¿Qué es FEFO?", opciones: ["Primero vence, primero sale", "Primero entra, primero sale", "Ninguna"], correcta: 0, explicacion: "Gestión de vencimientos." },
            { id: 8, cat: "Legislación", pregunta: "¿Libros obligatorios en farmacia?", opciones: ["Solo reclamos", "Controlados, Recetario, Reclamos", "Ninguno"], correcta: 1, explicacion: "Son obligatorios y deben estar timbrados." }
        ];
        const DB_AVANZADO = [
            { id: 10, cat: "Cálculo", pregunta: "Dosis 500mg. Disponibles 250mg. ¿Cantidad?", opciones: ["1", "2", "3"], correcta: 1, explicacion: "500/250 = 2 comprimidos." },
            { id: 11, cat: "Cálculo", pregunta: "Jarabe 100ml. Dosis 5ml c/12hrs. ¿Duración?", opciones: ["5 días", "10 días", "7 días"], correcta: 1, explicacion: "10ml diarios. 100/10 = 10 días." },
            { id: 12, cat: "Legislación", pregunta: "Sanciones sanitarias:", opciones: ["Solo multas", "Multas, clausura, sumario", "Cárcel directa"], correcta: 1, explicacion: "El ISP o SEREMI instruye sumario sanitario." }
        ];

        const getQuestionsForLevel = (levelType) => {
            if (levelType === '1A') return DB_1A;
            if (levelType === '1B') return DB_1B;
            if (levelType === '2') return [...DB_NIVEL_2, ...DB_1A].slice(0, 5); 
            if (levelType === '3') return [...DB_AVANZADO, ...DB_NIVEL_2].slice(0, 7);
            if (levelType === '4') return [...DB_AVANZADO, ...DB_NIVEL_2, ...DB_1A].slice(0, 10);
            return [];
        };

        const getTitleForLevel = (levelType) => {
            if (levelType === '1A') return "Nivel 1: Diagnóstico";
            if (levelType === '1B') return "Nivel 1: Cuestionario";
            if (levelType === '2') return "Nivel 2: Cuestionario Intermedio";
            if (levelType === '3') return "Nivel 3: Cuestionario Avanzado";
            if (levelType === '4') return "Nivel 4: Simulacro Final";
            return "Evaluación";
        };

        // --- COMPONENTES ---
        const Button = ({ children, onClick, variant = 'primary', className = '', fullWidth = false, size = 'md', disabled = false }) => {
            const baseStyle = `rounded-xl font-bold transition-all flex items-center justify-center gap-2 shadow-md ${disabled ? 'opacity-50 cursor-not-allowed grayscale' : 'active:scale-95'}`;
            const sizes = { sm: "px-3 py-2 text-sm", md: "px-6 py-4 text-base", lg: "px-8 py-5 text-xl" };
            const variants = {
                primary: "bg-emerald-600 text-white hover:bg-emerald-700 border-b-4 border-emerald-800",
                secondary: "bg-white text-emerald-700 border-2 border-emerald-100 hover:border-emerald-300",
                accent: "bg-fuchsia-600 text-white hover:bg-fuchsia-700 border-b-4 border-fuchsia-800",
                ghost: "bg-transparent text-gray-600 hover:bg-gray-100 shadow-none",
                locked: "bg-gray-100 text-gray-400 border-2 border-gray-200 shadow-none",
                gold: "bg-gradient-to-r from-yellow-400 to-yellow-600 text-white border-b-4 border-yellow-700 shadow-yellow-200"
            };
            return <button onClick={!disabled ? onClick : null} className={`${baseStyle} ${sizes[size]} ${disabled ? variants.locked : variants[variant]} ${fullWidth ? 'w-full' : ''} ${className}`}>{children}</button>;
        };

        const Card = ({ children, className = '' }) => (
            <div className={`bg-white rounded-2xl shadow-sm border border-gray-100 p-6 ${className}`}>{children}</div>
        );

        const LevelBadgeHeader = ({ level }) => {
            const badges = {
                1: { icon: "Shield", text: "Aspirante", color: "text-gray-500", bg: "bg-gray-100", border: "border-gray-300", fill: "fill-gray-200" },
                2: { icon: "Shield", text: "Bronce", color: "text-orange-700", bg: "bg-orange-50", border: "border-orange-300", fill: "fill-orange-200" },
                3: { icon: "Shield", text: "Plata", color: "text-slate-700", bg: "bg-slate-100", border: "border-slate-300", fill: "fill-slate-300" },
                4: { icon: "Star", text: "Oro", color: "text-yellow-700", bg: "bg-yellow-50", border: "border-yellow-300", fill: "fill-yellow-400" },
                5: { icon: "Award", text: "Auxiliar Pro", color: "text-emerald-700", bg: "bg-emerald-50", border: "border-emerald-300", fill: "fill-emerald-200" }
            };
            const currentBadge = badges[level >= 5 ? 5 : level >= 4 ? 4 : level];
            
            return (
                <div className={`w-full p-6 rounded-3xl border-2 ${currentBadge.bg} ${currentBadge.border} flex flex-col items-center justify-center animate-in mb-8 relative overflow-hidden`}>
                    <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-white transform rotate-12 scale-150"></div>
                    <div className="relative z-10 flex flex-col items-center">
                        <div className={`p-4 bg-white rounded-full shadow-lg mb-3 border-4 ${currentBadge.border}`}>
                            <Icon path={ICONS[currentBadge.icon]} className={`w-16 h-16 ${currentBadge.color} ${currentBadge.fill}`} />
                        </div>
                        <h3 className={`text-2xl font-black uppercase tracking-widest ${currentBadge.color}`}>{currentBadge.text}</h3>
                        <p className="text-sm font-medium text-gray-500 mt-1">Nivel {level >= 5 ? 'Finalizado' : level}</p>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home');
            const [userLevel, setUserLevel] = useState(1);
            const [progress, setProgress] = useState({ '1A': false, '1B': false, '2': false, '3': false, '4': false });
            const [currentQuizType, setCurrentQuizType] = useState(null);

            // AUTH VIEW
            const AuthView = () => {
                const [email, setEmail] = useState('');
                const [step, setStep] = useState('login');
                if (step === 'verify') return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-emerald-50">
                        <Card className="max-w-md w-full text-center">
                            <div className="mx-auto w-12 h-12 text-emerald-600 mb-4"><Icon path={ICONS.Mail} className="w-full h-full" /></div>
                            <h2 className="text-2xl font-bold mb-2">Verifica tu correo</h2>
                            <p className="text-gray-600 mb-6">Enlace enviado a <strong>{email}</strong></p>
                            <Button fullWidth onClick={() => setUser({ name: "Marcelo", email })}>Simular Verificación</Button>
                        </Card>
                    </div>
                );
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-50">
                        <div className="text-center mb-8">
                            <div className="inline-flex bg-white p-4 rounded-3xl shadow-lg mb-4 text-emerald-600"><Icon path={ICONS.Brain} className="w-12 h-12" /></div>
                            <h1 className="text-4xl font-extrabold text-gray-800">Auxiliar<span className="text-emerald-600">Pro</span></h1>
                            <p className="text-gray-500 mt-2">Plataforma de estudio oficial</p>
                        </div>
                        <Card className="w-full max-w-md">
                            <h2 className="text-xl font-bold mb-6 text-center">Acceso Seguro</h2>
                            <div className="space-y-4">
                                <input type="email" placeholder="Correo" className="w-full p-3 border rounded-xl" value={email} onChange={e => setEmail(e.target.value)} />
                                <input type="password" placeholder="Contraseña" className="w-full p-3 border rounded-xl" />
                                <Button fullWidth onClick={() => email && setStep('verify')}>Entrar / Registrarse</Button>
                            </div>
                        </Card>
                    </div>
                );
            };

            // HOME VIEW
            const HomeView = () => (
                <div className="max-w-2xl mx-auto px-4 py-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-800">Hola, {user.name}</h2>
                    </div>
                    <LevelBadgeHeader level={userLevel} />
                    
                    {userLevel >= 5 && (
                        <button onClick={() => setView('expert_zone')} className="w-full mb-6 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-3xl p-6 text-left shadow-lg border-b-8 border-yellow-800 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="bg-white/20 p-3 rounded-2xl"><Icon path={ICONS.Unlock} className="w-8 h-8 text-white" /></div>
                                <div><h3 className="text-2xl font-black uppercase">Zona Experto</h3><p className="text-yellow-100 text-sm">Recursos exclusivos liberados</p></div>
                            </div>
                            <Icon path={ICONS.ChevronRight} className="w-6 h-6 text-white" />
                        </button>
                    )}

                    <div className="space-y-6">
                        <button onClick={() => setView('mapa_niveles')} className="w-full bg-emerald-600 text-white rounded-3xl p-8 text-left shadow-lg relative overflow-hidden border-b-8 border-emerald-800 active:border-b-0 active:translate-y-2 transition-all">
                            <div className="relative z-10">
                                <div className="mb-4 text-emerald-100"><Icon path={ICONS.Layers} className="w-12 h-12" /></div>
                                <h3 className="text-3xl font-bold mb-2">Zona de Niveles</h3>
                                <p className="text-emerald-100">Rinde tus pruebas para avanzar.</p>
                                <div className="mt-6 inline-flex items-center gap-2 bg-white text-emerald-800 px-4 py-2 rounded-xl font-bold text-sm">
                                    {userLevel >= 5 ? 'Repasar Niveles' : 'Continuar Progreso'} <Icon path={ICONS.ChevronRight} className="w-4 h-4" />
                                </div>
                            </div>
                        </button>

                        {/* MENSAJE DE BLOQUEO NIVEL 1 */}
                        {userLevel < 2 && (
                            <div className="bg-blue-50 border border-blue-200 rounded-xl p-3 flex items-center gap-3">
                                <div className="bg-blue-100 p-2 rounded-full text-blue-600"><Icon path={ICONS.Lock} className="w-4 h-4" /></div>
                                <p className="text-sm text-blue-800 font-medium">Aprueba el <strong>Nivel 1</strong> para desbloquear Biblioteca y Foro.</p>
                            </div>
                        )}

                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => userLevel >= 2 && setView('resources')} className={`border-2 p-4 rounded-3xl text-left relative ${userLevel >= 2 ? 'bg-white border-gray-100 hover:border-blue-500' : 'bg-gray-100 border-gray-200 opacity-70 cursor-not-allowed'}`}>
                                {userLevel < 2 && <div className="absolute top-2 right-2 bg-gray-200 p-1 rounded-full text-gray-400"><Icon path={ICONS.Lock} className="w-4 h-4" /></div>}
                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center mb-3 ${userLevel >= 2 ? 'bg-blue-100 text-blue-600' : 'bg-gray-200 text-gray-400'}`}><Icon path={ICONS.BookOpen} className="w-6 h-6" /></div>
                                <h3 className="font-bold text-gray-800">Biblioteca</h3>
                                <p className="text-xs text-gray-500">{userLevel >= 2 ? 'Material PDF' : 'Bloqueado'}</p>
                            </button>
                            <button onClick={() => userLevel >= 2 && setView('forum')} className={`border-2 p-4 rounded-3xl text-left relative ${userLevel >= 2 ? 'bg-white border-gray-100 hover:border-fuchsia-500' : 'bg-gray-100 border-gray-200 opacity-70 cursor-not-allowed'}`}>
                                {userLevel < 2 && <div className="absolute top-2 right-2 bg-gray-200 p-1 rounded-full text-gray-400"><Icon path={ICONS.Lock} className="w-4 h-4" /></div>}
                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center mb-3 ${userLevel >= 2 ? 'bg-fuchsia-100 text-fuchsia-600' : 'bg-gray-200 text-gray-400'}`}><Icon path={ICONS.Users} className="w-6 h-6" /></div>
                                <h3 className="font-bold text-gray-800">Comunidad</h3>
                                <p className="text-xs text-gray-500">{userLevel >= 2 ? 'Foro' : 'Bloqueado'}</p>
                            </button>
                        </div>
                    </div>
                </div>
            );

            // MAPA DE NIVELES
            const LevelMapView = () => (
                <div className="max-w-xl mx-auto px-4 py-6">
                    <Button variant="ghost" onClick={() => setView('home')} className="pl-0 mb-4 text-gray-500"><Icon path={ICONS.ArrowLeft} className="w-5 h-5 mr-2" /> Volver</Button>
                    <h
