<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Plataforma de estudio para el Examen de Auxiliar de Farmacia en Chile.">
    <title>Auxiliar Pro | Credencial 2026</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // COLORES EXACTOS DE TU PALETA
              'aux-dark': '#0E172A',   // Azul Oscuro Profundo (Logo text, Panel button)
              'aux-green': '#2A9974',  // Verde Teal (DermoCheck, Acentos)
              'aux-gray': '#BDC3C1',
              'aux-light': '#F8FAFC',
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            // ... otras configuraciones
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { -webkit-tap-highlight-color: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white text-aux-dark antialiased min-h-screen flex flex-col items-center justify-center font-sans">

    <div id="root" class="w-full h-full flex justify-center items-center"></div>

    <script type="text/babel" data-type="module" data-presets="react">
        // (Aquí irían tus importaciones de Firebase y configuraciones...)
        const { useState, useEffect } = React;
        
        // URL DEL LOGOTIPO (Debe ser la URL correcta de tu imagen)
        const LOGO_URL = "https://raw.githubusercontent.com/marcar1972-cyber/Auxiliar--pro/34923cb127c2feede55ec712bdc0261f1b23da3c/logo_auxiliarpro_3_400x240_ajustado.png";

        // --- COMPONENTE HEADER CORREGIDO ---
        const Header = ({ setView, user, setActiveModal }) => (
            // Aumentamos la altura del header a h-24 y el padding horizontal a px-8 para dar aire
            <header className="bg-white shadow-sm h-24 px-6 md:px-8 flex justify-between items-center sticky top-0 z-50 transition-all">
                
                {/* --- SECCIÓN IZQUIERDA: LOGOTIPO GIGANTE --- */}
                <div onClick={() => setView('LANDING')} className="cursor-pointer flex items-center h-full py-2">
                    {/* FORZAMOS ALTURA GRANDE: h-16 en móvil, h-20 en escritorio. Object-contain evita que se deforme */}
                    <img src={LOGO_URL} alt="AuxiliarPro" className="h-16 md:h-20 w-auto object-contain hover:opacity-90 transition-opacity" />
                </div>

                {/* --- SECCIÓN DERECHA: MENÚ MINÚSCULO Y BOTONES --- */}
                {/* Usamos un gap grande (gap-8) para separar los elementos */}
                <nav className="hidden md:flex items-center gap-8 font-bold">
                    
                    {/* ENLACES DE TEXTO: Tamaño muy pequeño (text-[11px]), Mayúsculas, Espaciado amplio (tracking-[0.2em]) */}
                    <button onClick={() => setView('DASHBOARD')} className="text-[11px] uppercase tracking-[0.2em] text-slate-500 hover:text-aux-green transition-colors">
                        Estudio
                    </button>
                    
                    {/* BOTÓN DERMOCHECK TIPO "PASTILLA": Pequeño, bordes totalmente redondos, borde verde fino */}
                    <button onClick={() => setView('DERMOCHECK')} className="text-[11px] uppercase tracking-[0.2em] text-aux-green border border-aux-green/50 bg-emerald-50/30 px-5 py-2 rounded-full hover:bg-aux-green hover:text-white transition-all">
                        DermoCheck
                    </button>
                    
                    <button onClick={() => setView('BLOG')} className="text-[11px] uppercase tracking-[0.2em] text-slate-500 hover:text-aux-green transition-colors">
                        Blog
                    </button>
                    
                    {/* BOTÓN PRINCIPAL (PANEL/INGRESAR): Sólido, oscuro, más grande y pesado visualmente que el resto del menú */}
                    {user && user.isAuthenticated ? 
                        <button onClick={() => setView('DASHBOARD')} className="bg-aux-dark text-white text-xs uppercase tracking-widest px-8 py-3 rounded-xl shadow-md hover:bg-slate-800 hover:shadow-lg transition-all transform active:scale-95">
                            Panel
                        </button> :
                        <button onClick={() => setActiveModal('auth')} className="bg-aux-dark text-white text-xs uppercase tracking-widest px-8 py-3 rounded-xl shadow-md hover:bg-slate-800 hover:shadow-lg transition-all transform active:scale-95">
                            Ingresar
                        </button>
                    }
                </nav>
                
                {/* Botón menú móvil (Hamburguesa) - Visible solo en móvil */}
                <button className="md:hidden text-aux-dark text-2xl">
                    <i className="ph-list"></i>
                </button>
            </header>
        );

        // --- APP DE EJEMPLO PARA VISUALIZAR ---
        function App() {
            const [view, setView] = useState('LANDING');
            // Simulación de usuario (cambiar isAuthenticated a true para ver el botón "Panel")
            const [user, setUser] = useState({ isAuthenticated: false }); 
            const setActiveModal = (modal) => console.log("Abrir modal:", modal);

            return (
                // Contenedor principal para simular la vista
                <div className="w-full max-w-[1200px] bg-white min-h-screen shadow-2xl mx-auto relative overflow-x-hidden">
                    {/* INSERTAMOS EL HEADER CORREGIDO AQUÍ */}
                    <Header setView={setView} user={user} setActiveModal={setActiveModal} />
                    
                    {/* Contenido de relleno para dar contexto */}
                    <main className="p-8 text-center text-slate-400 mt-20">
                        <h1 className="text-3xl font-bold text-aux-dark mb-4">Contenido de la Página</h1>
                        <p>El header superior ahora debería tener las proporciones exactas de la imagen de referencia.</p>
                        <div className="mt-8 p-4 border-2 border-dashed border-slate-200 rounded-xl inline-block">
                            <p className="text-sm font-bold mb-2">Referencia Visual:</p>
                            <div className="flex items-center justify-center gap-4 bg-slate-50 p-4 rounded-lg pointer-events-none select-none grayscale opacity-50">
                                <img src={LOGO_URL} className="h-16 object-contain" />
                                <div className="flex gap-4 items-center scale-75 origin-left">
                                     <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500">Estudio</span>
                                     <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-aux-green border border-aux-green rounded-full px-4 py-1">DermoCheck</span>
                                     <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500">Blog</span>
                                     <span className="bg-aux-dark text-white text-xs uppercase tracking-widest px-6 py-2 rounded-xl">Panel</span>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
